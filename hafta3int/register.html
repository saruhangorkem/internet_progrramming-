<div id="container">
  <h1>Kayıt Ol</h1>
  <form method="post" action="backend/register.php" style="width:300px;text-align:left;">
    <label>Kullanıcı Adı:</label><br>
    <input name="kullanici_adi" required><br><br>

    <label>Şifre:</label><br>
    <input type="password" name="sifre" required><br><br>

      <option value="uye">Üye</option>
      <option value="admin">Admin</option>
    </select><br><br>

    <button type="submit">Kayıt Ol</button>
  </form>
  <p><a href="login.html">Giriş sayfasına dön</a></p>
