    <rect x="0" y="0" width="15" height="12" rx="1" fill="url(#grad1)" opacity="0.7"/>
    <rect x="2" y="2" width="11" height="8" rx="0.5" fill="white" opacity="0.3"/>
    <line x1="4" y1="4" x2="11" y2="4" stroke="white" stroke-width="0.8" opacity="0.6"/>
    <line x1="4" y1="6" x2="11" y2="6" stroke="white" stroke-width="0.8" opacity="0.6"/>
    <line x1="4" y1="8" x2="9" y2="8" stroke="white" stroke-width="0.8" opacity="0.6"/>
  </g>
